<script type="text/javascript">

//Initialisation de la carte
function initialize() {
  var mapOptions = {
    center: { lat: 44.8404400, lng: -0.5805000},
    zoom: 13
  }
  var map = new google.maps.Map(document.getElementById('map-canvas'),
    mapOptions);

  setMarkers(map,resto,pub);
}

//Data

 var pub = [
  ['pub1', 44.837299, -0.570181],
  ['pub2', 44.839444, -0.570202],
  ['pub3', 44.844952, -0.576833],
  ['pub4', 44.842867, -0.589214],
 ];

 var resto = [
  ['resto1', 44.840038, -0.600737],
  ['resto2', 44.828655, -0.565718],
  ['resto3', 44.846123, -0.576361],
 ];

/*

 function setMarkers(map, locations) {
  // Add markers to the map

  for (var i = 0; i < locations.length; i++) {
    var resto = locations[i];
    var myLatLng = new google.maps.LatLng(resto[1], resto[2]);
    var marker = new google.maps.Marker({
      position: myLatLng,
      map: map,
      title: resto[0],
    });
  }

  for (var j = 0; j < locations.length; j++) {
    var pub = locations[j];
    var myLatLng = new google.maps.LatLng(pub[1], pub[2]);
    var marker = new google.maps.Marker({
      position: myLatLng,
      map: map,
      title: pub[0],
    });
  }

}

</script>
</head>

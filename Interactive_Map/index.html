<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
  <meta charset="utf-8">
  <title>English Adresses In Bordeaux</title>
  <style type="text/css">
    html, body, #map-canvas {
      height: 100%;
      margin: 0px;
      padding: 0px
    }
    #panel {
      position: absolute;
      top: 5px;
      left: 50%;
      margin-left: -180px;
      z-index: 5;
      background-color: #fff;
      padding: 5px;
      border: 1px solid #999;
    }
  </style>
  <script type="text/javascript"
  src="https://maps.googleapis.com/maps/api/js?sensor=SET_TO_TRUE_OR_FALSE">
</script>
<script type="text/javascript">

//Initialisation de la carte
function initialize() {
  var mapOptions = {
    center: { lat: 44.8404400, lng: -0.5805000},
    zoom: 13
  }
  var map = new google.maps.Map(document.getElementById('map-canvas'),
    mapOptions);

  setMarkers(map, selectMarker() );
}


//Data

var pub = [
['Frog & Rosbif', 44.837973, -0.568056],
['pub2', 44.839444, -0.570202],
['pub3', 44.844952, -0.576833],
['pub4', 44.842867, -0.589214],
];

var resto = [
['resto1', 44.840038, -0.600737],
['resto2', 44.828655, -0.565718],
['resto3', 44.846123, -0.576361],
];

// Fonctions 

// Add markers to the map
function setMarkers(map, locations) {

  for (var i = 0; i < locations.length; i++) {
    var location = locations[i];
    var myLatLng = new google.maps.LatLng(location[1], location[2]);
    var marker = new google.maps.Marker({
      position: myLatLng,
      map: map,
      title: location[0],
    });
  }

}

//Sélectioner les markers par catégories
function selectMarker (){
  var markers = [];
  if (check) markers = markers.concat(pub);
  if (check) markers = markers.concat(resto);
  return markers;
}

//Vérifier si les boutons ont été cochés
function check (){
  if (resto.checked == false) {
    return false
  };

  if (resto.checked == true) {
    return true
  };
}



google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>
<body>
  <div id="panel">
    <input id="pubCheckbox" type="checkbox" onclick="check()"></input>
    <input id="restoCheckbox" type="checkbox" onclick="check()"></input>
  </div>
  <div id="map-canvas"></div>
</body>
</html>
